<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    .dashboard {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 1fr 3fr;
      grid-template-rows: auto 1fr auto;
      gap: 20px;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      grid-area: header;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      border-radius: 8px;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: #34495e;
      color: white;
      padding: 20px;
      border-radius: 8px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .sidebar ul li a:hover {
      color: #e74c3c;
    }

    .main {
      grid-area: main;
      display: grid;
      grid-template-areas:
        "weather news"
        "weather calendar";
      gap: 20px;
    }

    .widget {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .weather {
      grid-area: weather;
    }

    .news {
      grid-area: news;
    }

    .calendar {
      grid-area: calendar;
    }

    footer {
      grid-area: footer;
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-areas:
          "header"
          "main"
          "sidebar"
          "footer";
        grid-template-columns: 1fr;
      }

      .main {
        grid-template-areas:
          "weather"
          "news"
          "calendar";
      }

      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">

    <header>
      Welcome, User!
    </header>


    <div class="sidebar">
      <h3>Navigation</h3>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Log Out</a></li>
      </ul>
    </div>

    
    <div class="main">
      
      <div class="widget weather">
        <h3>Weather</h3>
        <p>üå§Ô∏è 25¬∞C | Clear skies</p>
      </div>

      
      <div class="widget news">
        <h3>News Feed</h3>
        <p>üì∞ Latest headline: "Tech revolution in AI!"</p>
      </div>

   
      <div class="widget calendar">
        <h3>Calendar</h3>
        <p>üìÖ Today's Date: May 9, 2025</p>
      </div>
    </div>


    <footer>
      ¬© 2025 Personal Dashboard | Designed for Your Productivity
    </footer>
  </div>
</body>
</html>
